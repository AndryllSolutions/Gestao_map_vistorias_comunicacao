<!-- templates/obras_listar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1 class="mb-4">Lista de Obras</h1>
  <a href="{{ url_for('nova_obra') }}" class="btn btn-success mb-3">+ Nova Obra</a>

  {% if obras %}
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Responsável</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for obra in obras %}
            <tr>
              <td>{{ obra.nome }}</td>
              <td>{{ obra.responsavel }}</td>
              <td>{{ obra.data_inicio or '-' }}</td>
              <td>{{ obra.data_fim or '-' }}</td>
              <td>
                <a href="{{ url_for('editar_obra', id=obra.id) }}" class="btn btn-sm btn-primary">Editar</a>
                <form action="{{ url_for('deletar_obra', id=obra.id) }}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Excluir</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-warning">Nenhuma obra cadastrada.</div>
  {% endif %}
</div>
</body>
</html>
