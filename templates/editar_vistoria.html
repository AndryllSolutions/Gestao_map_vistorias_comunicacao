<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Vistoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h4 class="mb-4">✏️ Editar Vistoria #{{ vistoria.id }}</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Município</label>
        <input type="text" name="municipio" class="form-control" value="{{ vistoria.municipio }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Bairro</label>
        <input type="text" name="bairro" class="form-control" value="{{ vistoria.bairro }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Rua</label>
        <input type="text" name="rua" class="form-control" value="{{ vistoria.rua }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Data da 1ª Tentativa</label>
        <input type="date" name="data_1" class="form-control" value="{{ vistoria.data_1 }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hora da 1ª Tentativa</label>
        <input type="time" name="hora_1" class="form-control" value="{{ vistoria.hora_1 }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de Imóvel</label>
        <input type="text" name="tipo_imovel" class="form-control" value="{{ vistoria.tipo_imovel }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea name="observacoes" class="form-control">{{ vistoria.observacoes }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Salvar</button>
        <a href="/vistorias" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
