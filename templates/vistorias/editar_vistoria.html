<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Vistoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h4 class="mb-4">✏️ Editar Vistoria #{{ vistoria.id }}</h4>

    <form method="POST" enctype="multipart/form-data">

      <!-- 1. Dados do imóvel -->
      <h5 class="mb-3">🏘️ Dados do Imóvel</h5>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Município</label>
          <input type="text" name="municipio" class="form-control" value="{{ vistoria.municipio }}" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Bairro</label>
          <input type="text" name="bairro" class="form-control" value="{{ vistoria.bairro }}" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Rua</label>
          <input type="text" name="rua" class="form-control" value="{{ vistoria.rua }}" required>
        </div>
      </div>

      <!-- 2. Tentativa -->
      <h5 class="mt-4 mb-3">📅 Tentativa de Visita</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Data da 1ª Tentativa</label>
          <input type="date" name="data_1" class="form-control" value="{{ vistoria.data_1 }}">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Hora da 1ª Tentativa</label>
          <input type="time" name="hora_1" class="form-control" value="{{ vistoria.hora_1 }}">
        </div>
      </div>

      <!-- 3. Tipo do imóvel -->
      <div class="mb-3">
        <label class="form-label">Tipo de Imóvel</label>
        <input type="text" name="tipo_imovel" class="form-control" value="{{ vistoria.tipo_imovel }}">
      </div>

      <!-- 4. Fotos já cadastradas -->
      {% if vistoria.fotos %}
        <h5 class="mt-4 mb-3">📸 Fotos já cadastradas</h5>
        <div class="row mb-4">
          {% for foto in vistoria.fotos %}
            <div class="col-md-4 text-center mb-3">
              <img src="{{ foto.url }}" alt="Foto {{ loop.index }}" class="img-thumbnail" style="max-height: 200px;">
              <p class="small mt-2">{{ foto.descricao or 'Sem descrição' }}</p>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- 5. Upload de novas fotos -->
      <h5 class="mt-4 mb-3">📷 Adicionar Novas Fotos</h5>
      <div id="container-fotos">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="file" name="fotos[]" class="form-control">
          </div>
          <div class="col-md-6">
            <input type="text" name="descricao_fotos[]" class="form-control" placeholder="Descrição da foto (opcional)">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-sm btn-outline-primary mb-3" onclick="adicionarFoto()">
        <i class="bi bi-plus-circle"></i> Adicionar outra foto
      </button>

      <script>
        function adicionarFoto() {
          const container = document.getElementById("container-fotos");
          const novo = document.createElement("div");
          novo.classList.add("row", "mb-3");
          novo.innerHTML = `
            <div class="col-md-6">
              <input type="file" name="fotos[]" class="form-control">
            </div>
            <div class="col-md-6">
              <input type="text" name="descricao_fotos[]" class="form-control" placeholder="Descrição da foto (opcional)">
            </div>
          `;
          container.appendChild(novo);
        }
      </script>

      <!-- 6. Observações -->
      <div class="mb-4">
        <label class="form-label">📝 Observações</label>
        <textarea name="observacoes" class="form-control" rows="3">{{ vistoria.observacoes }}</textarea>
      </div>

      <!-- Botões -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a href="/vistorias" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</body>
</html>
