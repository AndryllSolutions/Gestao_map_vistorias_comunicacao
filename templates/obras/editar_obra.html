{% extends "obras/base.html" %} {% block content %}
<div class="container mt-4">
  <h2>Editar Obra</h2>
  <form method="POST" class="mt-4">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome da Obra</label>
      <input
        type="text"
        class="form-control"
        name="nome"
        value="{{ obra.nome }}"
      />
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" name="descricao">
{{ obra.descricao }}</textarea
      >
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input
        type="text"
        class="form-control"
        name="endereco"
        value="{{ obra.endereco }}"
      />
    </div>
    <div class="mb-3">
      <label for="responsavel" class="form-label">Responsável</label>
      <input
        type="text"
        class="form-control"
        name="responsavel"
        value="{{ obra.responsavel }}"
      />
    </div>
    <div class="mb-3">
      <label for="data_inicio" class="form-label">Data de Início</label>
      <input
        type="date"
        class="form-control"
        name="data_inicio"
        value="{{ obra.data_inicio.strftime('%Y-%m-%d') if obra.data_inicio }}"
      />
    </div>
    <div class="mb-3">
      <label for="data_fim" class="form-label">Data de Fim</label>
      <input
        type="date"
        class="form-control"
        name="data_fim"
        value="{{ obra.data_fim.strftime('%Y-%m-%d') if obra.data_fim }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('obras') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
