<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Usuários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Gerenciar Usuários</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Cargo Atual</th>
            <th>Alterar Cargo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for u in usuarios %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.cargo }}</td>
            <td>
              <form method="POST" action="{{ url_for('atualizar_cargo', user_id=u.id) }}" class="d-flex">
                <select name="novo_cargo" class="form-select me-2">
                  <option value="usuario" {% if u.cargo == 'usuario' %}selected{% endif %}>Usuário</option>
                  <option value="vistoriador" {% if u.cargo == 'vistoriador' %}selected{% endif %}>Vistoriador</option>
                  <option value="comunicador" {% if u.cargo == 'comunicador' %}selected{% endif %}>Comunicador</option>
                  <option value="admin" {% if u.cargo == 'admin' %}selected{% endif %}>Administrador</option>
                </select>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </form>
            </td>
            <td>
              <form method="POST" action="{{ url_for('excluir_usuario', user_id=u.id) }}" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Voltar ao Dashboard</a>
  </div>
</body>
</html>
