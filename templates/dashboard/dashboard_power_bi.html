<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Power BI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
    }

    .card-dashboard {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      transition: 0.3s ease;
    }

    .card-dashboard:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .chart-title {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chart-title i {
      font-size: 1.2rem;
      color: #0d6efd;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    @media (max-width: 576px) {
      .dashboard-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body class="p-3 p-md-4">

  <header class="dashboard-header">
    <h3><i class="bi bi-bar-chart-line-fill text-primary"></i> Dashboard Analítico</h3>
    <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i> Voltar ao Painel
    </a>
  </header>

  <div class="container-fluid">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card-dashboard">
          <div class="chart-title"><i class="bi bi-bar-chart"></i> Total de Comunicações</div>
          <canvas id="graficoTotal"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card-dashboard">
          <div class="chart-title"><i class="bi bi-geo-alt-fill"></i> Comunicações por Endereço</div>
          <canvas id="graficoEnderecos"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card-dashboard">
          <div class="chart-title"><i class="bi bi-building"></i> Tipos de Imóveis</div>
          <canvas id="graficoTipos"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card-dashboard">
          <div class="chart-title"><i class="bi bi-chat-dots"></i> Tipos de Comunicado</div>
          <canvas id="graficoComunicado"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch("/api/comunicacoes/dados")
      .then(res => res.json())
      .then(dados => {
        new Chart(document.getElementById("graficoTotal"), {
          type: "bar",
          data: {
            labels: ["Total"],
            datasets: [{ label: "Comunicações", data: [dados.total], backgroundColor: "#0d6efd" }]
          },
          options: { responsive: true }
        });

        new Chart(document.getElementById("graficoEnderecos"), {
          type: "bar",
          data: {
            labels: Object.keys(dados.por_endereco),
            datasets: [{ label: "Qtd", data: Object.values(dados.por_endereco), backgroundColor: "#20c997" }]
          },
          options: { responsive: true }
        });

        new Chart(document.getElementById("graficoTipos"), {
          type: "pie",
          data: {
            labels: Object.keys(dados.por_tipo_imovel),
            datasets: [{ data: Object.values(dados.por_tipo_imovel), backgroundColor: ["#0d6efd", "#dc3545", "#ffc107", "#20c997"] }]
          },
          options: { responsive: true }
        });

        new Chart(document.getElementById("graficoComunicado"), {
          type: "doughnut",
          data: {
            labels: Object.keys(dados.por_comunicado),
            datasets: [{ data: Object.values(dados.por_comunicado), backgroundColor: ["#6610f2", "#fd7e14", "#6f42c1", "#198754"] }]
          },
          options: { responsive: true }
        });
      });
  </script>
</body>
</html>
