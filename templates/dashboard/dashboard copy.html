<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light p-4">

  <h2><i class="bi bi-house-door"></i> Cadastro de Imóveis</h2>

  <form id="form-imovel" class="mb-4">
    <input type="hidden" id="imovel-id" />
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" id="endereco" class="form-control" placeholder="Rua Exemplo, 123" required />
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" placeholder="Detalhes do imóvel"></textarea>
    </div>
    <div class="mb-3">
      <label for="preco" class="form-label">Preço (R$)</label>
      <input type="number" step="0.01" id="preco" class="form-control" placeholder="100000" required />
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
  </form>

  <hr />

  <table class="table table-striped" id="tabela-imoveis">
    <thead>
      <tr>
        <th>ID</th>
        <th>Endereço</th>
        <th>Descrição</th>
        <th>Preço (R$)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
