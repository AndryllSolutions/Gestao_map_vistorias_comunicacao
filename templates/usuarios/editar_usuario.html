<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

  <div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4 text-center">Editar Usuário</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
       <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome or '' }}" required>

      </div>
      <div class="mb-3">
        <label for="rg" class="form-label">RG</label>
        <input type="text" class="form-control" id="rg" name="rg" value="{{ usuario.rg or '' }}">

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha (opcional)</label>
        <input type="password" name="senha" class="form-control" placeholder="Deixe em branco para não alterar">
      </div>

      <div class="mb-3">
        <label for="cargo" class="form-label">Cargo</label>
        <select name="cargo" class="form-select" required>
          <option value="usuario" {% if usuario.cargo=='usuario' %}selected{% endif %}>Usuário</option>
          <option value="vistoriador" {% if usuario.cargo=='vistoriador' %}selected{% endif %}>Vistoriador</option>
          <option value="comunicador" {% if usuario.cargo=='comunicador' %}selected{% endif %}>Comunicador</option>
          <option value="admin" {% if usuario.cargo=='admin' %}selected{% endif %}>Administrador</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="obra_id" class="form-label">Obra Associada</label>
        <select name="obra_id" class="form-select">
          <option value="">-- Nenhuma --</option>
          {% for obra in obras %}
          <option value="{{ obra.id }}" {% if usuario.obra_id==obra.id %}selected{% endif %}>{{ obra.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('auth.gerenciar_usuarios') }}" class="btn btn-secondary">Cancelar</a>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
