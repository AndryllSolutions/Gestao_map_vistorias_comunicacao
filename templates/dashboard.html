<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Cadastro de Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .btn-mobile-full {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light p-3 p-md-4">

  <!-- Cabeçalho -->
  <header class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2 mb-4">
    <div class="text-muted fst-italic">
      Usuário conectado: <span id="usuario-nome">{{ usuario }}</span>
    </div>
    <a href="/logout" class="btn btn-outline-danger btn-sm">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
  </header>

  <!-- Título -->
  <h2 class="mb-3"><i class="bi bi-house-door-fill"></i> Sistema de Cadastro de Imóveis</h2>

  <!-- Botão para Formulário de Comunicação -->
<!-- Botões de Comunicação -->
<div class="row g-3 mb-4">
  <div class="col-md-6">
    <a href="/comunicacoes" class="btn btn-outline-primary w-100">
      <i class="bi bi-folder2-open"></i> Visualizar Registros de Comunicação
    </a>
  </div>
  <div class="col-md-6">
    <a href="/comunicacao/passo1" class="btn btn-success w-100">
      <i class="bi bi-ui-checks-grid"></i> Nova Comunicação de Obra
    </a>
  </div>
</div>


  <!-- Alerta -->
  <div id="alerta" class="alert d-none" role="alert"></div>

  <!-- Filtro -->
  <div class="mb-3">
    <input type="text" id="filtro" class="form-control" placeholder="Filtrar imóveis por endereço..." />
  </div>

  <!-- Formulário -->
  <form id="form-imovel" class="form-section mb-4">
    <input type="hidden" id="imovel-id" />

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" id="endereco" class="form-control" placeholder="Rua Exemplo, 123" required />
      </div>
      <div class="col-md-6 mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" step="0.01" id="preco" class="form-control" placeholder="100000" required />
      </div>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" placeholder="Detalhes do imóvel"></textarea>
    </div>

    <div class="d-flex flex-column flex-sm-row gap-2">
      <button type="submit" class="btn btn-primary btn-mobile-full">Salvar</button>
      <button type="button" class="btn btn-secondary btn-mobile-full" id="btn-cancelar">Cancelar</button>
    </div>
  </form>

  <hr />

  <!-- Tabela -->
  <!-- <div class="table-responsive">
    <table class="table table-striped" id="tabela-imoveis">
      <thead>
        <tr>
          <th>ID</th>
          <th>Endereço</th>
          <th>Descrição</th>
          <th>Preço (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
 --->
  <!-- Rodapé -->
  <footer class="text-center mt-5 text-muted small">
    &copy; {{ ano }} - Sistema de Cadastro de Imóveis | Engenharia Civil
  </footer>

  <!-- Botão logout extra para mobile -->
  <div class="d-md-none text-center mt-3">
    <a href="/logout" class="btn btn-sm btn-outline-danger w-100">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
  </div>

  <!-- Scripts -->
  <script src="/static/js/dashboard.js"></script>
  <script>
    document.getElementById('usuario-nome').textContent = "{{ usuario }}";

    function mostrarAlerta(mensagem, tipo = "success") {
      const alerta = document.getElementById("alerta");
      alerta.className = `alert alert-${tipo}`;
      alerta.textContent = mensagem;
      alerta.classList.remove("d-none");
      setTimeout(() => alerta.classList.add("d-none"), 4000);
    }
  </script>
</body>
</html>
