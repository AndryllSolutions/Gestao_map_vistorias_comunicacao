<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Cadastro de Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .square-button {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
    }

    .square-button i {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .square-button:hover {
      transform: scale(1.03);
    }

    .admin-dropdown .dropdown-menu {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light p-3 p-md-4">

  <!-- Cabeçalho -->
  <header class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2 mb-4">
    <div class="text-muted fst-italic">
      Usuário conectado: <span id="usuario-nome">{{ usuario }}</span>
    </div>
    <a href="/logout" class="btn btn-outline-danger btn-sm">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
  </header>

  <!-- Título -->
  <h2 class="mb-4"><i class="bi bi-house-door-fill"></i> Sistema de Cadastro de Imóveis</h2>

  <!-- Botões principais -->
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-3">
      <a href="/comunicacoes" class="btn btn-outline-primary square-button">
        <i class="bi bi-folder2-open"></i>
        Comunicação
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a href="/comunicacao/passo1" class="btn btn-success square-button">
        <i class="bi bi-ui-checks-grid"></i>
        Nova Comunicação
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a href="/vistorias" class="btn btn-outline-info square-button">
        <i class="bi bi-clipboard-data"></i>
        Vistorias
      </a>
    </div>
    <div class="col-6 col-md-3">
      <a href="/agendamentos" class="btn btn-outline-warning square-button">
        <i class="bi bi-calendar-check"></i>
        Agendamentos
      </a>
    </div>
  </div>

  <!-- Botões de administração (visíveis apenas para admin) -->
 <!-- Botões de administração (visíveis apenas para admin) -->
{% if cargo == 'admin' %}
<div class="row g-3 mb-4">
  <div class="col-6 col-md-3">
    <a href="/gerenciar-usuarios" class="btn btn-outline-dark square-button">
      <i class="bi bi-people-fill"></i>
      Gerenciar Usuários
    </a>
  </div>
  <div class="col-6 col-md-3">
    <a href="/dashboard_power_bi" class="btn btn-outline-secondary square-button">
      <i class="bi bi-bar-chart-fill"></i>
      Dashboard Power BI
    </a>
  </div>
  <div class="col-6 col-md-3">
    <a href="/historico" class="btn btn-outline-secondary square-button">
      <i class="bi bi-clock-history"></i>
      Histórico de Ações
    </a>
  </div>
</div>
{% endif %}


  <!-- Rodapé -->
  <footer class="text-center mt-5 text-muted small">
    &copy; {{ ano }} - Sistema de Cadastro de Imóveis | Engenharia Civil
  </footer>

  <!-- Botão logout extra para mobile -->
  <div class="d-md-none text-center mt-3">
    <a href="/logout" class="btn btn-sm btn-outline-danger w-100">
      <i class="bi bi-box-arrow-right"></i> Sair
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('usuario-nome').textContent = "{{ usuario }}";

    function mostrarAlerta(mensagem, tipo = "success") {
      const alerta = document.getElementById("alerta");
      alerta.className = `alert alert-${tipo}`;
      alerta.textContent = mensagem;
      alerta.classList.remove("d-none");
      setTimeout(() => alerta.classList.add("d-none"), 4000);
    }
  </script>

</body>
</html>
