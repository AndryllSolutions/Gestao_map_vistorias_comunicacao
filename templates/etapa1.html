<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etapa 1 - Dados Pessoais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-3">

  <div class="container bg-white p-4 rounded shadow-sm">

    <!-- Botão Voltar -->
    <div class="mb-3">
      <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Voltar ao Dashboard
      </a>
    </div>

    <h4 class="mb-4 text-center">1️⃣ Dados Pessoais</h4>

    <form method="POST" action="{{ url_for('comunicacao_passo1') }}">
      <div class="mb-3">
        <label class="form-label">Nome completo</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" name="endereco" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" name="telefone" class="form-control">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-arrow-right-circle"></i> Próximo
        </button>
      </div>
    </form>
  </div>

  <!-- Rodapé e botão extra para mobile -->
  <div class="text-center mt-4 text-muted small d-none d-md-block">
    &copy; {{ ano }} - Sistema de Cadastro de Imóveis
  </div>

  <div class="d-md-none text-center mt-3">
    <a href="/dashboard" class="btn btn-outline-danger w-100">
      <i class="bi bi-box-arrow-left"></i> Voltar ao Dashboard
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
