<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etapa 3 - Dados Técnicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-3">
    <div class="container bg-white p-4 rounded shadow-sm">
      <h4 class="mb-4 text-center">3️⃣ Dados Técnicos</h4>
      <form method="POST" action="{{ url_for('obras.comunicacao_passo3' }}">
        <div class="mb-3">
          <label class="form-label">Economia</label>
          <input type="text" name="economia" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Assinatura (nome)</label>
          <input type="text" name="assinatura" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de Imóvel</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Casa"
            />
            <label class="form-check-label">Casa</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Comércio"
            />
            <label class="form-check-label">Comércio</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Mix"
            />
            <label class="form-check-label">Mix</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Templo Religioso"
            />
            <label class="form-check-label">Templo Religioso</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Escola"
            />
            <label class="form-check-label">Escola</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Terreno/Construção"
            />
            <label class="form-check-label">Terreno / Construção</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="tipo_imovel"
              value="Salão/Garagem"
            />
            <label class="form-check-label">Salão / Garagem</label>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <a
            href="{{ url_for('obras.comunicacao_passo2' }}"
            class="btn btn-secondary"
            >Voltar</a
          >
          <button type="submit" class="btn btn-success">Finalizar</button>
        </div>
      </form>
    </div>
  </body>
</html>
