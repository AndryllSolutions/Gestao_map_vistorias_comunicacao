<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login/Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="container mt-5">
  <h2>Cadastro</h2>
  <form id="formCadastro">
    <input type="text" placeholder="Nome" class="form-control my-2" id="nome">
    <input type="email" placeholder="Email" class="form-control my-2" id="emailCadastro">
    <input type="password" placeholder="Senha" class="form-control my-2" id="senhaCadastro">
    <button class="btn btn-primary">Cadastrar</button>
  </form>

  <h2 class="mt-5">Login</h2>
  <form id="formLogin">
    <input type="email" placeholder="Email" class="form-control my-2" id="emailLogin">
    <input type="password" placeholder="Senha" class="form-control my-2" id="senhaLogin">
    <button class="btn btn-success">Entrar</button>
  </form>

  <div id="mensagem" class="mt-3"></div>
</body>
</html>
