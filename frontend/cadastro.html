<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Criar Conta</h3>
        <div id="cadastro-alert" class="alert d-none" role="alert"></div>

        <form id="cadastro-form">
          <div class="mb-3">
            <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1"></i>Email</label>
            <input type="email" class="form-control" id="cadastro-email" required>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label"><i class="bi bi-lock-fill me-1"></i>Senha</label>
            <input type="password" class="form-control" id="cadastro-senha" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-person-plus me-1"></i>Cadastrar
          </button>
        </form>

        <div class="mt-3 text-center">
          JÃ¡ tem conta? <a href="login.html">Entrar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
